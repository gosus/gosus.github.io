<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Dhruv's Cyber Glowboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<canvas id="starfield"></canvas>
<canvas id="confetti-canvas"></canvas>

<div id="dateTimeDisplay"></div>

<main>
  <h1 id="greeting">Hello!</h1>

  <div id="daySwipeContainer">
    <div id="daySwipeInner"></div>
    <div class="swipe-arrow left">◀</div>
    <div class="swipe-arrow right">▶</div>
  </div>

  <div id="taskDetails"></div>

  <!-- Holographic Next Task Panel -->
  <!--
  <div id="nextTaskPanel">
    <span id="nextUpText">Next Task: Loading...</span>
  </div>
  -->
</main>

<!-- Optional ambient background music -->
<audio id="bgMusic" loop>
  <source src="soft_sci_fi_loop.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<script src="app.js"></script>
</body>
</html>
